<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student Details</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="alert alert-success" role="alert">
      Student Details
    </div>
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-md-5">
          <div>
            <div class="form-group">
              <label for="txtName">Name</label>
              <input
                type="text"
                class="form-control"
                id="txtName"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group">
              <label for="slctCourse">Course</label>
              <select class="form-control" id="slctCourse">
                <option>Angular</option>
                <option>JavaScript</option>
                <option>Node</option>
                <option>React</option>
              </select>
            </div>
            <div class="form-group">
              <label for="rngGrade">Grade <span class="badge badge-info">45</span></label>
              <input type="range" class="form-control-range" id="rngGrade"
                    oninput="updateGrade()" />
            </div>
            <div class="form-group">
              <label for="txtImage">Image</label>
              <input
                type="text"
                class="form-control"
                id="txtImage"
                placeholder="Image"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save</button>
            <a href="localStorage.html">!!!!!</a>
          </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5 student-preview">
          <div class="card" style="width: 18rem;">
            <img src="https://images.theconversation.com/files/176677/original/file-20170704-13632-yt4lfx.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip" class="card-img-top" alt="..." />
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <button class="btn btn-primary">Go somewhere</button>
            </div>
          </div>
        </div>
      </div>
      <div id="students-gallery" class="row">        
        
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
    
        const button = document.querySelector('button'),
        rngGrade = document.querySelector('#rngGrade'),
        spnGrade = document.querySelector('.badge-info'),
        txtName = document.querySelector('#txtName'),
        slctCourse = document.querySelector('#slctCourse'),
        txtImage = document.querySelector('#txtImage'),
        img = document.querySelector('.student-preview img'),
        progressBar = document.querySelector('.student-preview .progress-bar'),
        cardTitle = document.querySelector('.student-preview .card-title'),
        cardText = document.querySelector('.student-preview .card-text'),
        studentsGallery = document.querySelector('#students-gallery');   

            img.src = txtImage.value;            
            progressBar.style.width = progressBar.innerText = `${rngGrade.value}%`;
            cardTitle.innerText = txtName.value;
            cardText.innerText = slctCourse.value;

            studentsGallery.innerHTML += `<div class="col-md-3">
          <div class="card" style="width: 18rem;">
            <img src="${txtImage.value}" class="card-img-top" alt="..." />
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: ${rngGrade.value}%;" aria-valuenow="${rngGrade.value}" aria-valuemin="0" aria-valuemax="100">${rngGrade.value}%</div>
            </div>
            <div class="card-body">
              <h5 class="card-title">${txtName.value}</h5>
              <p class="card-text">
                ${slctCourse.value}
              </p>
              <button class="btn btn-primary">Go somewhere</button>
            </div>
          </div>
        </div>`
    
        function updateGrade() {
            spnGrade.innerText = rngGrade.value;
        }
    </script>
  </body>
</html>
